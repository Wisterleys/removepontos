<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/squarelike.svg" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.min.js">
    <title>Remover pontos e traços de cnpj e CPF</title>
</head>
<body>
    <div class="container form-group">
        <section class="row form-control bg-dark">
            <p class="h5 bg-dark text-light text-center">Remove espaços e / . - ...</p>
            <label for="res" class="text-light btn-success text-center"></label>
            <input type="text" name="res" id="clear" placeholder="Remove... . / - " class="form-control col-md-4"><br>
            <button id="btn" class="btn btn-outline-primary col-md-12">Remover</button>
        </section>
        <br>
        <section class="row form-control bg-dark">
            <label for="cont" class="h5 bg-dark text-light text-center">Contagem de letras / contador de caracteres</label>
            <div class="centerText col-md-12" id="cont"><br>
                <form action="" class="col-md-12">
                    <textarea name="charcount" class="form-control" id="charcount"></textarea><br>  
                
                <input type="button" id="conta" value="Conta caracteres" class="btn btn-outline-primary">
                <input type="reset" name="Reset" value="Redefinir" class="btn btn-outline-primary">
                <label for="displaycount">Size:</label>
                <div id="displaycount" class="btn btn-outline-primary w-2"></div>
                </form>
            </div>
                
        </section>
    </div>
    <script>
        document.querySelector("#displaycount").innerHTML=0
         document.querySelector("#conta").addEventListener("click",e=>{
            let tag = document.querySelector("#charcount");
            document.querySelector("#displaycount").innerHTML=tag.value.length
         })
        document.querySelector("#btn").addEventListener("click",e=>{
            let tag = document.querySelector("#clear");
            if(tag.value){
                tag.value = tag.value.replace(/[\ \/\.\-\\]/g,"")
                tag.select()
                const res = document.execCommand("copy")
                setTimeout(()=>{
                    if(res){
                        document.querySelector("label").innerText="copiado!"
                        setTimeout(l=>{document.querySelector("label").innerText=""},2000)
                    }
                },100)
            }
        })
    </script>
</body>
</html>
