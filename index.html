<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover pontos e tra√ßos de cnpj e CPF</title>
    <style>
        html,body{
            padding: 0px;
            margin:0px
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            padding: 10px;
            text-align: center;
        }
        div{
            width: 200px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
        <input type="text" name="" id="clear" placeholder="Remove... . / - ">
    </div>
    <script>
        document.querySelector("#clear").addEventListener("blur",e=>{
            if(e.target.value){
                document.querySelector("#clear").value = e.target.value.replace(/[\ \/\.\-\\]/g,"")
                e.target.select()
                const res = document.execCommand("copy")
                setTimeout(()=>{
                    if(res){
                        document.querySelector("span").innerText="copiado!"
                        setTimeout(l=>{document.querySelector("span").innerText=""},2000)
                    }
                },100)
            }
        })
    </script>
</body>
</html>
